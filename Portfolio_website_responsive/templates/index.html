<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to My Portfolio</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <style>
        /* General Styling */
        
/* General Styling */
body {
    font-family: 'Poppins', sans-serif;
    background: black; /* Pure black background */
    color: #ffffff; /* White text for better contrast */
    text-align: center;
    margin: 0;
    padding: 0;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    height: 100vh;
}

/* Heading Styling */
#welcome_heading {
    font-size: 100px;
    font-weight: bold;
    text-shadow: 2px 2px 10px rgba(255, 255, 255, 0.3);
}

/* Special Styling for "Karthik's" */
#nameiniindex {
    color: #ffcc00; /* Bright yellow */
    font-size: 110px;
    display: inline-block;
    animation: glowing 3s infinite alternate, typing 3s steps(10, end) forwards;
    border-right: 4px solid #ffcc00;
    white-space: nowrap;
    overflow: hidden;
}

/* Name Animations */
@keyframes typing {
    from { width: 0; }
    to { width: 100%; }
}

@keyframes glowing {
    0% { text-shadow: 0 0 10px #ffcc00; }
    50% { text-shadow: 0 0 20px #ffcc00, 0 0 40px #ff9900; }
    100% { text-shadow: 0 0 10px #ffcc00; }
}

/* Input Field Styling */
input[type="text"] {
    width: 80%;
    max-width: 400px;
    padding: 15px;
    font-size: 20px;
    border: none;
    border-radius: 10px;
    outline: none;
    background: rgba(255, 255, 255, 0.2);
    color: #fff;
    text-align: center;
    box-shadow: 0px 4px 10px rgba(255, 255, 255, 0.2);
    transition: 0.5s ease-in-out;
}

/* Placeholder Styling */
input[type="text"]::placeholder {
    color: rgba(255, 255, 255, 0.6);
}

/* Input Focus Effect */
input[type="text"]:focus {
    background: rgba(255, 255, 255, 0.3);
    box-shadow: 0px 0px 20px rgba(255, 255, 255, 0.5);
}

/* Submit Button Styling */
button {
    margin-top: 20px;
    padding: 15px 40px;
    font-size: 22px;
    font-weight: bold;
    border: none;
    border-radius: 10px;
    background: linear-gradient(to right, #ff9900, #ff5e62);
    color: white;
    cursor: pointer;
    box-shadow: 0px 4px 15px rgba(255, 94, 98, 0.4);
    transition: 0.3s ease-in-out;
}

/* Hover Effect for Submit Button */
button:hover {
    background: linear-gradient(to right, #ffcc00, #ff5e62);
    box-shadow: 0px 4px 20px rgba(255, 94, 98, 0.6);
    transform: scale(1.1);
}


    </style>
</head>
<body>
    <div class="container">
        <h1 id="welcome_heading">Welcome to <span id="nameiniindex">Karthik's</span> Portfolio</h1>
        <form action="/home" method="POST">
            <input type="text" name="visitor_name" placeholder="Enter Your Name" required>
            <button type="submit">Enter</button>
        </form>
    </div>
</body>
</html>
